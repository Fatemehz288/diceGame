<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="h1">Who ist the Winner? </h1>
      <i class="bi bi-emoji-frown" id="icon"></i>
    </div>
    <footer>
      www ðŸŽ² game ðŸŽ² com
      <br />
      <br />
      <br />
      <div class="allPic">
        <div class="dice">
          <p>Player 1</p>
          <img
            id="random-image"
            src="images/dice6.png"
            alt="Random Image"
            class="pic"
          />
        </div>
        <div class="dice">
          <p>Player 2</p>
          <img
            id="random-image1"
            src="images/dice6.png"
            alt="random-image"
            class="pic"
          />
        </div>
      </div>
      <br />
      <br />
      <button onclick="generateRandomImage()" id="btn"
        >click Me for win :)
      </button>
    </footer>
    <script>
      document.getElementById("icon").style.visibility = "hidden";
      function generateRandomImage() {
        const images = [
          "images/dice1.png",
          "images/dice2.png",
          "images/dice3.png",
          "images/dice4.png",
          "images/dice5.png",
          "images/dice6.png",
        ];
        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];
        const imgElement = document.getElementById("random-image");
        imgElement.setAttribute("src", randomImage);

        const randomIndex1 = Math.floor(Math.random() * images.length);
        const randomImage1 = images[randomIndex1];
        const imgElement1 = document.getElementById("random-image1");
        imgElement1.setAttribute("src", randomImage1);

        if (randomIndex > randomIndex1) {
          document.getElementById("h1").innerHTML = "player 1 win";
          document.getElementById("btn").style.backgroundColor = "#D864A9";
          document.getElementById("icon").style.visibility = "hidden";
        } else if (randomIndex1 > randomIndex) {
          document.getElementById("h1").innerHTML = "player 2 win";
          document.getElementById("btn").style.backgroundColor = "#F0FF42";
          document.getElementById("icon").style.visibility = "hidden";
        } else {
          document.getElementById("h1").innerHTML = "NoBody won";
          document.getElementById("btn").style.backgroundColor = "#B2B2B2";
          document.getElementById("icon").style.visibility = "visible";
        }
      }
    </script>
  </body>
</html>
